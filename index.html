<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="src/index.css"/>
   
   
    <title>Image Slider</title>
</head>
<body>
<div class="container"></div>
<div class="image fade">
    <img src="../images/1.jpg" width="80%"> 
</div>
<div class="image fade">
    <img src="../images/2.jpg" width="80%">
</div>
<div class="image fade">
    <img src="../images/3.jpg" width="80%">
</div>
<div class="image fade">
    <img src="../images/4.jpg" width="80%">
</div>
<div class="image fade">
    <img src="../images/5.jpg" width="80%">
</div>
<div class="image fade">
    <img src="../images/6.jpg" width="80%">
</div>
<div class="image fade">
    <img src="../images/7.jpg" width="80%">
</div>
<div class="image fade">
    <img src="../images/8.jpg" width="80%">
</div>
    

<a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

<script src="src/script.js"></script>
</body>
</html>
